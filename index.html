<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Github Finder</title>
  </head>
  <body>
    <header class="header-section">
      <div class="container header-content">
        <h2>Github Finder</h2>
        <p class="lead">
          Enter a username to fetch github profile and repositories
        </p>
        <input type="text" class="search-input" />
      </div>
    </header>
    <section class="section-results">
      <div class="container">
        <div class="profile-content">
          <div class="profile-avatar">
            <img
              src="https://avatars2.githubusercontent.com/u/31712?v=4"
              alt="profile image"
              class="profile-img"
            />
            <p class="profile-name">Vuthy Suon</p>
            <a
              href="https://api.github.com/users/b"
              class="btn btn-primary"
              target="_blank"
              >View Profile</a
            >
          </div>
          <ul class="profile-social">
            <li>Followers: 170</li>
            <li>Following: 17</li>
            <li>Public Repos: 10</li>
            <li>Public Gists: 15</li>
          </ul>
          <ul class="profile-info">
            <li>Company:</li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
